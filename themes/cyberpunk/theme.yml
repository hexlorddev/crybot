prompts:
  ready: "🧊🤖 CRYBOT.EXE LOADED // NEURAL.LINK.ACTIVE"
  listening: "🎤 AUDIO.INPUT.DETECTED // PROCESSING..."
  thinking: "🧠 NEURAL.NETWORKS.ENGAGED // COMPUTING..."
  responding: "🗣️ VOICE.SYNTHESIS.ONLINE // TRANSMITTING..."
  error: "❌ SYSTEM.ERROR.DETECTED // RETRY.PROTOCOL.INITIATED"

borders:
  style: "neon_double"
  glow: true
  thickness: 2
  patterns:
    - "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
