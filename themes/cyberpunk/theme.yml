matrix:
  enabled: true
  characters: "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789"
  density: 0.05
  speed: 50
  color_fade: true
  
terminal:
  cursor: "█"              # Block cursor
  cursor_blink: true       # Blinking cursor
  background_opacity: 0.95 # Slight transparency
  blur: 5                  # Background blur
  
widgets:
  clock_format: "HH:MM:SS"
  date_format: "YYYY.MM.DD"
  cpu_graph: true
  memory_bar: true
  network_indicator: true