  logo: |
    ╔═══════════════════════════════════╗
    ║   ▄████▄   ██▀███ ▓██   ██▓       ║
    ║  ▒██▀ ▀█  ▓██ ▒ ██▒▒██  ██▒       ║
    ║  ▒▓█    ▄ ▓██ ░▄█ ▒ ▒██ ██░       ║
    ║  ▒▓▓▄ ▄██▒▒██▀▀█▄   ░ ▐██▓░       ║
    ║  ▒ ▓███▀ ░░██▓ ▒██▒ ░ ██▒▓░       ║
    ║  ░ ░▒ ▒  ░░ ▒▓ ░▒▓░  ██▒▒▒        ║
    ║    ░  ▒     ░▒ ░ ▒░▓██ ░▒░        ║
